name: Deploy API

on:
  push:
    branches: [ master ]
    paths:
      - 'src/HaircutHistoryApp.Api/**'
      - 'src/HaircutHistoryApp.Shared/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: haircuthistory-api
  AZURE_FUNCTIONAPP_PACKAGE_PATH: src/HaircutHistoryApp.Api
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/HaircutHistoryApp.Api.csproj

    - name: Build
      run: dotnet build ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/HaircutHistoryApp.Api.csproj --no-restore --configuration Release

    - name: Publish
      run: dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/HaircutHistoryApp.Api.csproj --configuration Release --output ./publish

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ./publish
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: Smoke test - Health check
      run: |
        sleep 30
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health)
        if [ "$STATUS" != "200" ]; then
          echo "Health check failed with status $STATUS"
          exit 1
        fi
        echo "Health check passed (HTTP $STATUS)"
