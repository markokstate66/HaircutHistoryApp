name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Shared library
      run: dotnet restore src/HaircutHistoryApp.Shared/HaircutHistoryApp.Shared.csproj

    - name: Build Shared library
      run: dotnet build src/HaircutHistoryApp.Shared/HaircutHistoryApp.Shared.csproj --no-restore --configuration Release

    - name: Restore API project
      run: dotnet restore src/HaircutHistoryApp.Api/HaircutHistoryApp.Api.csproj

    - name: Build API project
      run: dotnet build src/HaircutHistoryApp.Api/HaircutHistoryApp.Api.csproj --no-restore --configuration Release

    - name: Run tests
      run: dotnet test tests/HaircutHistoryApp.Tests/HaircutHistoryApp.Tests.csproj --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
