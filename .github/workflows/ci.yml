name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/HaircutHistoryApp.Core/HaircutHistoryApp.Core.csproj

    - name: Build Core library
      run: dotnet build src/HaircutHistoryApp.Core/HaircutHistoryApp.Core.csproj --no-restore --configuration Release

    - name: Run tests
      run: dotnet test tests/HaircutHistoryApp.Tests/HaircutHistoryApp.Tests.csproj --no-restore --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-android:
    runs-on: windows-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workload
      run: dotnet workload install maui-android

    - name: Restore dependencies
      run: dotnet restore src/HaircutHistoryApp/HaircutHistoryApp.csproj

    - name: Build Android
      run: dotnet build src/HaircutHistoryApp/HaircutHistoryApp.csproj -f net10.0-android -c Release

    - name: Upload Android artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: src/HaircutHistoryApp/bin/Release/net10.0-android/*.apk

  build-ios:
    runs-on: macos-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI workload
      run: dotnet workload install maui-ios

    - name: Restore dependencies
      run: dotnet restore src/HaircutHistoryApp/HaircutHistoryApp.csproj

    - name: Build iOS
      run: dotnet build src/HaircutHistoryApp/HaircutHistoryApp.csproj -f net10.0-ios -c Release -p:BuildIpa=false

    - name: Upload iOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: src/HaircutHistoryApp/bin/Release/net10.0-ios/**/*.app
